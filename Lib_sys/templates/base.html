<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/css/dataTables.bootstrap5.css' %}">
    <link rel="stylesheet" href="{% static '/stylelogin.css' %}">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class="bx bx-library icon"></i>
      <div class="logo_name">G5-Library</div>
      <i class="bi bi-list" id="btn"></i>
    </div>
    <ul class="nav-listtt">
      
      <li>
        <a href="/" aria-current="page" href="/">
          <i class="bi bi-house-door"></i>
          <span class="links_name">Accueil</span>
        </a>
      </li>
      <li>
        <a aria-current="page" href="/Clients">
          <i class="bi bi-people"></i>
          <span class="links_name">Clients</span>
        </a>
      </li>
      <li>
        <a href="/Livres">
          <i class="bi bi-book"></i>
          <span class="links_name">Livres</span>
        </a>
      </li>
      <li>
        <a href="/Exemplaires">
          <i class="bi bi-journal-text"></i>
          <span class="links_name">Exemplaires</span>
        </a>
      </li>
      <li>
        <a href="/Emprunt_hist">
          <i class="bi bi-journal-check"></i>
          <span class="links_name">Emprunts</span>
        </a>
      </li>
      <li class="profile">
        <div class="profile-details">
          <div class="name_job">
            <div class="name">{{request.user}}</div>
            <div class="job">Bibliothecaire</div>
          </div>
        </div>
        <a href="/logout"><i class="bx bx-log-out" id="log_out"></i></a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    {% block content %}{% endblock %}
  </section>

  <script type="text/javascript">
    let sidebar = document.querySelector(".sidebar");
let closeBtn = document.querySelector("#btn");
let searchBtn = document.querySelector(".bx-search");

closeBtn.addEventListener("click", ()=>{
  sidebar.classList.toggle("open");
  menuBtnChange();//calling the function(optional)
});

searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
  sidebar.classList.toggle("open");
  menuBtnChange(); //calling the function(optional)
});

// following are the code to change sidebar button(optional)
function menuBtnChange() {
 if(sidebar.classList.contains("open")){
   closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
 }else {
   closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
 }
}

  </script>

        

<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/dataTables.js' %}"></script>
<script src="{% static '/js/dataTables.bootstrap5.js' %}"></script>
    <script type="text/javascript">
      new DataTable('#myTable');
    </script>
    
    
    





</body>
</html>
