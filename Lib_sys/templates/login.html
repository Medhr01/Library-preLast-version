{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/dataTables/dataTables.bootstrap5.css' %}">
    <title>Login</title>
    <style>
      body {
        background-image: url("{% static '/imgs/pg.png' %}");
      }
      .card-custom-bg {
        background-color: rgba(0, 0, 0, 0.7); /* Black background with 70% opacity */
        border-radius: 1rem;
      }
   
    </style>
</head>
<body>
    
  <section class="vh-100 log">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card card-custom-bg text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <form method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <input type="hidden" name="next" value="{{ request.GET.next }}">
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Nom d'utilisateur </label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" name="password"  id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Mot de passe</label>
                </div>
                <center><p style="color: red;">{{ msg }}</p></center>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
